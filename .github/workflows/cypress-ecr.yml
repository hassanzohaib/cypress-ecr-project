name: Run Cypress Tests with Public ECR Image

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Pull Public Cypress Image
      - name: Pull Public Cypress Image
        run: |
          docker pull public.ecr.aws/r1v9r9j6/cypresss-image

      # Step 2: Use Cypress GitHub Action with Public Image
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false
          parallel: true
          command-prefix: |
            docker run --rm \
              -v ${{ github.workspace }}:/e2e \
              -w /e2e \
              public.ecr.aws/r1v9r9j6/cypresss-image npx